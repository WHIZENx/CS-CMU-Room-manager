<div id="page-container" class="container">
	<h1>Login</h1>
	<form>
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
				<a type="submit" class="btn btn-primary" style="color: white" (click)="check()">Submit</a>
	</form>
</div>
